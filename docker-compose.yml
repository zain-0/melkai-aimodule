services:
  melkai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melkai-aimodule
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # AWS Bedrock Configuration (for local testing only)
      # On EC2 with IAM role, these will be ignored
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      # Application Settings
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - SEARCH_RESULTS_LIMIT=${SEARCH_RESULTS_LIMIT:-10}
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    networks:
      - melkai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  melkai-network:
    driver: bridge

volumes:
  logs:
