name: CI - Tests and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Check code formatting with black
      run: |
        pip install black
        black --check app/ || true
    
    - name: Run linting with flake8
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run type checking with mypy
      run: |
        pip install mypy types-requests
        mypy app/ --ignore-missing-imports --warn-redundant-casts --warn-unused-ignores
      continue-on-error: true
    
    - name: Run unit tests
      env:
        AWS_REGION: us-east-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # Note: EC2 deployment uses IAM role instead of credentials
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term --cov-fail-under=60
      continue-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Test summary
      if: always()
      run: |
        echo "✅ CI pipeline completed"
        echo "Review the test results above for any failures"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install safety bandit
    
    - name: Run safety check (dependency vulnerabilities)
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Run bandit (security linting)
      run: |
        bandit -r app/ -f json || true
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t melk-ai:test .
    
    - name: Test Docker image
      run: |
        docker run --rm --env AWS_REGION=us-east-2 melk-ai:test python -c "import app; print('✅ Docker image works')"
